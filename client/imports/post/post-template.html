<div>
    <md-card *ngFor="let p of posts">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{p.username}}</span>
                <span class="md-subhead">{{p.dateTime}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            {{p.status}}
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <button md-button class="md-icon-button" aria-label="Favorite">
                <md-icon>favorite</md-icon>
            </button>
            <button md-button class="md-icon-button" aria-label="Comment">
                <md-icon>comment</md-icon>
            </button>
        </md-card-actions>
    </md-card>
</div>
