<div>
    <md-card *ngFor="let p of posts">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{p.username}}</span>
                <span class="md-subhead">{{p.dateTime}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-title>
            <md-card-title-text>
                {{p.status}}
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
            <button md-raised-button class="md-raised">
                <md-icon>favorite</md-icon>
                {{p.likes.length}}
            </button>
            <button md-raised-button class="md-raised">
                <md-icon>comment</md-icon>
                {{p.comments.length}}
            </button>
        </md-card-actions>
    </md-card>
</div>
